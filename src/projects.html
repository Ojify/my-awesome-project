    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Навигация
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
                    navToggle.setAttribute('aria-expanded', !isExpanded);
                    navMenu.classList.toggle('show');
                });
                
                document.addEventListener('click', function(event) {
                    if (!event.target.closest('.main-nav') && navMenu.classList.contains('show')) {
                        navMenu.classList.remove('show');
                        navToggle.setAttribute('aria-expanded', 'false');
                    }
                });
            }
            
            // Фильтрация проектов
            const filterButtons = document.querySelectorAll('.filter-btn');
            const projectCards = document.querySelectorAll('.project-card');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Обновление активной кнопки
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    
                    // Фильтрация проектов
                    projectCards.forEach(card => {
                        if (filter === 'all' || card.dataset.category.includes(filter)) {
                            card.style.display = 'block';
                            setTimeout(() => {
                                card.style.opacity = '1';
                                card.style.transform = 'translateY(0)';
                            }, 10);
                        } else {
                            card.style.opacity = '0';
                            card.style.transform = 'translateY(20px)';
                            setTimeout(() => {
                                card.style.display = 'none';
                            }, 300);
                        }
                    });
                });
            });
            
            // Модальное окно
            const modal = document.getElementById('projectModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalTechnologies = document.getElementById('modalTechnologies');
            const projectButtons = document.querySelectorAll('.project-card-btn');
            
            // Данные проектов
            const projectsData = {
                1: {
                    title: 'Личный сайт',
                    description: 'Персональный сайт-портфолио с адаптивным дизайном на HTML, CSS и Bootstrap.',
                    technologies: 'HTML, CSS, Bootstrap, JavaScript'
                },
                2: {
                    title: 'Todo-приложение',
                    description: 'Адаптивное приложение для управления задачами на чистом JavaScript.',
                    technologies: 'JavaScript, HTML, CSS'
                },
                3: {
                    title: 'Интернет-магазин',
                    description: 'Полнофункциональный интернет-магазин с корзиной и системой заказов.',
                    technologies: 'React, JavaScript, Node.js'
                },
                4: {
                    title: 'Портфолио',
                    description: 'Адаптивное портфолио с использованием Bootstrap 5 и современных CSS-техник.',
                    technologies: 'Bootstrap, HTML, CSS'
                },
                5: {
                    title: 'Аналитическая панель',
                    description: 'Адаптивная панель управления с графиками и аналитикой.',
                    technologies: 'React, JavaScript, Chart.js'
                }
            };
            
            // Открытие модального окна
            projectButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const projectId = this.dataset.project;
                    const project = projectsData[projectId];
                    
                    if (project) {
                        modalTitle.textContent = project.title;
                        modalDescription.textContent = project.description;
                        modalTechnologies.textContent = project.technologies;
                        
                        // Показать модальное окно
                        modal.setAttribute('aria-hidden', 'false');
                        modal.classList.add('show');
                        document.body.style.overflow = 'hidden';
                        
                        // Сфокусироваться на первом элементе модального окна
                        const closeBtn = modal.querySelector('.modal-close');
                        setTimeout(() => closeBtn.focus(), 100);
                    }
                });
            });
            
            // Закрытие модального окна
            const closeModal = function() {
                modal.setAttribute('aria-hidden', 'true');
                modal.classList.remove('show');
                document.body.style.overflow = '';
            };
            
            // Закрытие по кнопке
            const closeButtons = modal.querySelectorAll('[data-modal-close]');
            closeButtons.forEach(button => {
                button.addEventListener('click', closeModal);
            });
            
            // Закрытие по Escape
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });
            
            // Закрытие по клику вне модального окна
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
            
            // Skip link
            const skipLink = document.querySelector('.skip-link');
            const mainContent = document.getElementById('main');
            
            if (skipLink && mainContent) {
                skipLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    mainContent.focus();
                });
            }
            
            // Анимация появления проектов
            projectCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
