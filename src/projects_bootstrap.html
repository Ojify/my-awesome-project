<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Проекты - Портфолио</title>
	<link rel="icon" href="assets/icons/favicon.io" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="styles.css">
	<style>
		.project-row {
			display: flex;
			justify-content: center;
			gap: 150px;
		}

		@media (max-width: 768px) {
			.project-row {
				flex-direction: column;
				gap: 20px;
				align-items: center;
			}
			
			.project-card {
				width: 100% !important;
				max-width: 400px;
			}
		}

		.adaptive-image {
			width: 100%;
			height: auto;
		}

		.modal-screenshots {
			display: flex;
			justify-content: center;
			gap: 150px;
		}

		@media (max-width: 768px) {
			.modal-screenshots {
				flex-direction: column;
				gap: 20px;
				align-items: center;
			}
			
			.modal-screenshot {
				width: 100% !important;
				max-width: 400px;
			}
		}
	</style>
</head>
<body class="color-main">
	<div class="container-fluid p-0">
		<header class="text-white py-4">
			<div class="container">
				<div class="row align-items-center">
					<div class="col">
						<h1 class="h3 mb-1">Моё портфолио</h1>
						<p class="mb-0 opacity-75">Студент разработчик</p>
					</div>
					<div class="col-auto">
						<span class="badge color-dark">ЭФБО-10-24</span>
					</div>
				</div>
			</div>
		</header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-live nav-item">
							<a class="nav-link" href="../index.html">
								<i class="bi bi-house me-1"></i>Главная
							</a>
						</li>
						<li class="nav-live nav-item">
							<a class="nav-link active" href="#">
								<i class="bi bi-code-slash me-1"></i>Проекты
							</a>
						</li>
						<li class="nav-live nav-item">
							<a class="nav-link" href="diary.html">
								<i class="bi bi-newspaper me-1"></i>Дневник
							</a>
						</li>
						<li class="nav-live nav-item">
							<a class="nav-link" href="contacts.html">
								<i class="bi bi-telephone me-1"></i>Контакты
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="container my-4">
			<section class="mb-5">
				<div class="card shadow">
					<div class="card-header bg-light">
						<h3 class="card-title h5 mb-0">
							<i class="bi bi-folder-fill text-primary"></i> Мои проекты
						</h3>
					</div>
					<div class="card-body">
						<div class="project-row">
							<div class="col-md-4">
								<button type="button" class="btn p-0 border-0 text-start project-card" 
										data-bs-toggle="modal" data-bs-target="#projectModal" 
										style="width: 450px;">
									<div class="card shadow responsive-card h-100">
										<picture>
											<source srcset="../assets/img/Project1.webp" type="image/webp">
											<source srcset="../assets/img/Project1.png" type="image/png">
											<img src="../assets/img/Project1.png" 
												 class="card-img-top adaptive-image"
												 alt="Скриншот личного сайта-портфолио с адаптивным дизайном"
												 style="height: 150px; object-fit: cover;"
												 width="450"
												 height="150"
												 loading="lazy">
										</picture>
										<div class="card-body">
											<h5 class="card-title">Личный сайт</h5>
											<p class="card-text small text-muted">
												Сайт-портфолио на HTML, CSS и Bootstrap с адаптивным дизайном.
											</p>
											<div class="mb-2">
												<span class="jumping-badge badge bg-primary">HTML</span>
												<span class="jumping-badge badge bg-danger">CSS</span>
												<span class="jumping-badge badge bg-success">Bootstrap</span>
											</div>
										</div>
									</div>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="bg-dark text-white py-4 mt-5">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6">
						<p class="mb-0">&copy; 2025 Портфолио студента. Все права защищены.</p>
					</div>
					<div class="col-md-6 text-md-end">
						<i class="bi bi-telephone me-1"></i>
						<a href="contacts.html" class="text-white text-decoration-none me-3">Контакты</a>
					</div>
				</div>
			</div>
		</footer>

		<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="projectModalLabel">Личный сайт</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
					</div>

					<div class="modal-body">
						<h4>Описание</h4>
						<p>Сайт-портфолио на HTML, CSS и Bootstrap с адаптивным дизайном.</p>

						<h4>Скриншоты</h4>
						<div class="modal-screenshots">
							<div class="col-md-4">
								<div class="mb-3 modal-screenshot" style="width: 400px;">
									<picture>
										<source srcset="../assets/img/portfolioScreenshot1.webp" type="image/webp">
										<source srcset="../assets/img/portfolioScreenshot1.png" type="image/png">
										<img src="../assets/img/portfolioScreenshot1.png" 
											 class="adaptive-image rounded"
											 alt="Главная страница портфолио с шапкой и навигацией"
											 style="height: 200px; object-fit: cover;"
											 loading="lazy">
									</picture>
								</div>

								<div class="mb-3 modal-screenshot" style="width: 400px;">
									<picture>
										<source srcset="../assets/img/portfolioScreenshot3.webp" type="image/webp">
										<source srcset="../assets/img/portfolioScreenshot3.png" type="image/png">
										<img src="../assets/img/portfolioScreenshot3.png" 
											 class="adaptive-image rounded"
											 alt="Страница проектов с карточками проектов"
											 style="height: 200px; object-fit: cover;"
											 loading="lazy">
									</picture>
								</div>
							</div>
							<div class="col-md-4">
								<div class="mb-3 modal-screenshot" style="width: 400px;">
									<picture>
										<source srcset="../assets/img/portfolioScreenshot2.webp" type="image/webp">
										<source srcset="../assets/img/portfolioScreenshot2.png" type="image/png">
										<img src="../assets/img/portfolioScreenshot2.png" 
											 class="adaptive-image rounded"
											 alt="Раздел навыков с прогресс-барами"
											 style="height: 200px; object-fit: cover;"
											 loading="lazy">
									</picture>
								</div>

								<div class="mb-3 modal-screenshot" style="width: 400px;">
									<picture>
										<source srcset="../assets/img/portfolioScreenshot4.webp" type="image/webp">
										<source srcset="../assets/img/portfolioScreenshot4.png" type="image/png">
										<img src="../assets/img/portfolioScreenshot4.png" 
											 class="adaptive-image rounded"
											 alt="Контактная форма обратной связи"
											 style="height: 200px; object-fit: cover;"
											 loading="lazy">
									</picture>
								</div>
							</div>
						</div>
						
						<h4>Ссылки</h4>
						<span><a href="https://ojify.github.io/my-awesome-project/">Живая версия</a></span><br>
						<span><a href="https://github.com/Ojify/my-awesome-project">Исходный код</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
