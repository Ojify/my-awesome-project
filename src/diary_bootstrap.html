		.skip-link{
			position: absolute;

			z-index: 10000;
			padding: .5rem .75rem;
			background: #111;
			color: #fff;
			border-radius: .5rem;

		}

		:focus-visible { 
			outline: 3px solid #2563eb; 
			outline-offset: 2px; 
		}

		.btn:focus,
		.nav-link:focus {
			outline: 3px solid #2563eb;
			outline-offset: 2px;
		}

		@media (pointer: coarse) {
			.nav-link {

		}

		.container {
			padding-inline: clamp(1rem, 0.5rem + 1vw, 2rem);

		.card-title {

		@media (prefers-reduced-motion: reduce) {
			.nav-live {
